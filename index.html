<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Challenge Blog</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-inter bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Code Challenge Blog</h1>
            
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow grid grid-cols-1 md:grid-cols-3 gap-6 py-8">
        
        <section id="blog-posts" class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2 flex justify-between items-center">
                <span>Latest Posts</span>
                <button id="create-post-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Create New Post
                </button>
            </h2>
            <div id="posts-container" class="space-y-6">
                >
                <p class="text-gray-600">Loading blog posts...</p>
            </div>
        </section>

        
        </aside>
    </main>

   

  
    <div id="post-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg mx-4">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-center">Create New Post</h2>
            <form id="post-form" class="space-y-4">
                <div>
                    <label for="post-title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
                    <input type="text" id="post-title" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md" required>
                </div>
                <div>
                    <label for="post-author" class="block text-gray-700 text-sm font-bold mb-2">Author:</label>
                    <input type="text" id="post-author" name="author" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md" required>
                </div>
                <div>
                    <label for="post-date" class="block text-gray-700 text-sm font-bold mb-2">Date (YYYY-MM-DD):</label>
                    <input type="date" id="post-date" name="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md" required>
                </div>
                <div>
                    <label for="post-content" class="block text-gray-700 text-sm font-bold mb-2">Content:</label>
                    <textarea id="post-content" name="content" rows="6" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md" required></textarea>
                </div>
                <div>
                    <label for="post-tags" class="block text-gray-700 text-sm font-bold mb-2">Tags (comma-separated):</label>
                    <input type="text" id="post-tags" name="tags" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md">
                </div>
                <input type="hidden" id="post-id">
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancel-post-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                        Save Post
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
